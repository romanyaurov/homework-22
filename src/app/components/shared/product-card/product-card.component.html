<div class="card mb-3">
    <div class="card-img-top overflow-hidden d-flex align-items-center" style="height: 220px">
        <img src="{{ product.image }}" class="img-fluid" alt="Tea Package Image">
    </div>
    <div class="card-body text-start">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description | textLimiter }}
        </p>
        <div class="row">
            <div class="col-6 d-grid">
                <a [routerLink]="['/products', product.id]" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
</div>
